<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />

            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="equipmentSpareStock" icon="ui-icon-restore"/>
                </f:facet>
            </p:toolbar>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="备件明细">
                    <p:dataTable id="tableList" value="#{equipmentSpareStockManagedBean.entityList}" var="item" styleClass="tableList Mtop10"
                                 selectionMode="single" selection="#{equipmentSpareStockManagedBean.currentEntity}" rowKey="#{item.id}" >
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="备件编号"/>
                            </f:facet>
                            <h:outputText value="#{item.sparenum.sparenum}"/>
                        </p:column>
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="备件名称"/>
                            </f:facet>
                            <h:outputText value="#{item.sparenum.sparedesc}"/>
                        </p:column>
                        <p:column styleClass="Wid10" >
                            <f:facet name="header">
                                <h:outputText value="入库数量"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </p:column>
                        <p:column styleClass="Wid15" >
                            <f:facet name="header">
                                <h:outputText value="入库单价"/>
                            </f:facet>
                            <h:outputText value="#{item.uprice}"/>
                        </p:column>
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="单位"/>
                            </f:facet>
                            <h:outputText value="#{item.sparenum.unit.unit}"/>
                        </p:column>
                        <p:column styleClass="Wid15" >
                            <f:facet name="header">
                                <h:outputText value="规格型号"/>
                            </f:facet>
                            <h:outputText value="#{item.sparenum.sparemodel}"/>
                        </p:column>
                        <p:column styleClass="Wid15" >
                            <f:facet name="header">
                                <h:outputText value="存放储位"/>
                            </f:facet>
                            <h:outputText value="#{item.slocation}"/>
                        </p:column>


                    </p:dataTable>
                </p:tab>
            </p:tabView>    



        </h:form>
    </ui:define>

</ui:composition>
