<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/df.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <p:row>
                    <p:column><h:outputLabel value="备件大类" for="queryFormId" /></p:column>
                    <p:column >
                        <p:inputText id="queryItemno" value="#{equipmentSpareClassQueryBean.queryFormId}" title="设备大类" />
                    </p:column>
                    <p:column ><h:outputLabel value="备件大类名称" for="queryName" /></p:column>
                    <p:column>
                        <p:inputText id="queryFormId" value="#{equipmentSpareClassQueryBean.queryName}" title="设备大类名称" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{equipmentSpareClassQueryBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnSelected" value="确定" actionListener="#{equipmentSpareClassQueryBean.closeDialog()}" icon="ui-icon-plus" />
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{equipmentSpareClassQueryBean.model}" var="item" tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,30"  lazy="true" selectionMode="single" selection="#{equipmentSpareClassQueryBean.currentEntity}" rowKey="#{item.id}" >
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="备件大类"/>
                    </f:facet>
                    <h:outputText value="#{item.scategory}"/>
                </p:column>
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="备件大类名称"/>
                    </f:facet>
                    <h:outputText value="#{item.sname}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
