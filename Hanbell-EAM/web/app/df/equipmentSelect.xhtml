<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/df.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <p:row>
                    <p:column><h:outputLabel value="品号" for="queryItemno" /></p:column>
                    <p:column styleClass="Wid20">
                        <p:inputText id="queryItemno" value="#{equipmentQueryBean.queryItemno}" title="品号" />
                    </p:column>
                      <p:column><h:outputLabel value="编号" for="queryFormId" /></p:column>
                    <p:column>
                        <p:inputText id="queryFormId" value="#{equipmentQueryBean.queryFormId}" title="编号" />
                    </p:column>
                    <p:column><h:outputLabel value="名称" for="queryName" /></p:column>
                    <p:column styleClass="Wid20">
                        <p:inputText id="queryName" value="#{equipmentQueryBean.queryName}" title="名称" />
                    </p:column>
                </p:row>
                <p:row>
                  
                    <p:column><h:outputLabel value="工号" for="queryUserno" /></p:column>
                    <p:column>
                        <p:inputText id="queryUserno" value="#{equipmentQueryBean.queryUserno}" title="工号" />
                    </p:column>
                    <p:column><h:outputLabel value="姓名" for="queryUsername" /></p:column>
                    <p:column>
                        <p:inputText id="queryUsername" value="#{equipmentQueryBean.queryUsername}" title="姓名" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnReset" value="重置" actionListener="#{equipmentQueryBean.reset()}"  icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{equipmentQueryBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnSelected" value="确定" actionListener="#{equipmentQueryBean.closeDialog()}" icon="ui-icon-plus" />
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{equipmentQueryBean.model}" var="item" tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,30"  lazy="true" selectionMode="single" selection="#{equipmentQueryBean.currentEntity}" rowKey="#{item.id}" >
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="品号"/>
                    </f:facet>
                    <h:outputText value="#{item.assetItem.itemno}"/>
                </p:column>
                <p:column styleClass="">
                    <f:facet name="header">
                        <h:outputText value="编号"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}"/>
                </p:column>
                <p:column styleClass="">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.assetDesc}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="人员"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
