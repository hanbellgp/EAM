<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="warehouse" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{warehouseManagedBean.persist()}" icon="ui-icon-save"
                                     process="@this,plgHead" update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">资产仓库维护－新增</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="公司别" for="company" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="company" value="#{warehouseManagedBean.newEntity.company}" title="Company"
                                     />
                    </p:column>
                     <p:column styleClass="Wid20"><p:outputLabel value="状态" for="status" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="status" value="#{warehouseManagedBean.newEntity.status}" title="status"
                                    />
                    </p:column>
                    
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="资产名称" for="name" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="name" value="#{warehouseManagedBean.newEntity.name}" title="name"
                                     required="true" requiredMessage="请输入资产名称"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="资产仓库编号" for="warehouseno" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="warehouseno" value="#{warehouseManagedBean.newEntity.warehouseno}" title="Warehouseno"
                                     required="true" requiredMessage="请输入资产仓库编号"/>
                    </p:column>
                    
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="ERP库号" for="remark" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="remark" value="#{warehouseManagedBean.newEntity.remark}" title="remark"/>
                    </p:column>
                   <p:column styleClass="Wid20"><p:outputLabel value="是否有成本" for="hascost" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:selectBooleanCheckbox id="hascost" value="#{warehouseManagedBean.newEntity.hascost}" title="hascost"
                                                 required="true" requiredMessage="请输入是否有成本"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
