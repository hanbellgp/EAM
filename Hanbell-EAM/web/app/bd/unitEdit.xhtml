<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="unit" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{unitManagedBean.update()}" icon="ui-icon-save"  update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgDetail Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">单位维护－修改</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="单位" for="unit" /></p:column>
                    <p:column styleClass="Wis30">
                        <p:inputText id="unit" value="#{unitManagedBean.currentEntity.unit}" title="Unit"
                                     required="true" requiredMessage="单位不可空白" disabled="#{unitManagedBean.currentPrgGrant.sysprg.noauto}"/>
                    </p:column>
                    <p:column><p:outputLabel value="英文单位" for="enunit" /></p:column>
                    <p:column>
                        <p:inputText id="enunit" value="#{unitManagedBean.currentEntity.enunit}" title="Enunit" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
