<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:accordionPanel>
                <p:tab  title="查询条件">
                    <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                        <p:row>
                            <p:column styleClass="Wid20"><h:outputLabel value="编号" for="queryFormId" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="queryFormId" value="#{assetCardManagedBean.queryFormId}" title="编号" />
                            </p:column>
                            <p:column styleClass="Wid20"><h:outputLabel value="名称" for="queryName" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="queryName" value="#{assetCardManagedBean.queryName}" title="名称" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputLabel value="品号" for="queryItemno" /></p:column>
                            <p:column>
                                <p:inputText id="queryItemno" value="#{assetCardManagedBean.queryItemno}" title="品号" />
                            </p:column>
                            <p:column><h:outputLabel value="品名" for="queryItemdesc" /></p:column>
                            <p:column>
                                <p:inputText id="queryItemdesc" value="#{assetCardManagedBean.queryItemdesc}" title="品名" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputLabel value="使用部门" for="queryDeptno" /></p:column>
                            <p:column>
                                <p:inputText id="queryDeptno" value="#{assetCardManagedBean.queryDeptno}" title="使用部门" />
                            </p:column>
                            <p:column><h:outputLabel value="部门名称" for="queryDeptname" /></p:column>
                            <p:column>
                                <p:inputText id="queryDeptname" value="#{assetCardManagedBean.queryDeptname}" title="部门名称" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputLabel value="工号" for="queryUserno" /></p:column>
                            <p:column>
                                <p:inputText id="queryUserno" value="#{assetCardManagedBean.queryUserno}" title="使用人" />
                            </p:column>
                            <p:column><h:outputLabel value="姓名" for="queryUsername" /></p:column>
                            <p:column>
                                <p:inputText id="queryUsername" value="#{assetCardManagedBean.queryUsername}" title="姓名" />
                            </p:column>
                        </p:row> 
                        <p:row>
                            <p:column><h:outputLabel value="仓库" for="queryWarehouseno" /></p:column>
                            <p:column>
                                <p:inputText id="queryWarehouseno" value="#{assetCardManagedBean.queryWarehouseno}" title="仓库" />
                            </p:column>
                            <p:column><h:outputLabel value="状态" for="queryState" /></p:column>
                            <p:column>
                                <p:selectOneMenu id="queryState" value="#{assetCardManagedBean.queryState}" title="状态" >
                                    <f:selectItem itemLabel="全部" itemValue="ALL"/>
                                    <f:selectItem itemLabel="未使用" itemValue="N"/>
                                    <f:selectItem itemLabel="已使用" itemValue="V"/>
                                    <f:selectItem itemLabel="需删除" itemValue="X"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputLabel value="位置编号1" for="queryPosition1" /></p:column>
                            <p:column>
                                <p:inputText id="queryPosition1" value="#{assetCardManagedBean.queryPosition1}" title="位置编号1" />
                            </p:column>
                            <p:column><h:outputLabel value="位置1为空" for="noPosition1" /></p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="noPosition1" value="#{assetCardManagedBean.noPosition1}" title="位置1为空" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputLabel value="位置编号2" for="queryPosition2" /></p:column>
                            <p:column>
                                <p:inputText id="queryPosition2" value="#{assetCardManagedBean.queryPosition2}" title="位置编号2" />
                            </p:column>
                            <p:column><h:outputLabel value="位置2为空" for="noPosition2" /></p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="noPosition2" value="#{assetCardManagedBean.noPosition2}" title="位置2为空" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputLabel value="位置编号3" for="queryPosition3" /></p:column>
                            <p:column>
                                <p:inputText id="queryPosition3" value="#{assetCardManagedBean.queryPosition3}" title="位置编号3" />
                            </p:column>
                            <p:column><h:outputLabel value="位置3为空" for="noPosition3" /></p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="noPosition3" value="#{assetCardManagedBean.noPosition3}" title="位置3为空" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputLabel value="位置编号4" for="queryPosition4" /></p:column>
                            <p:column>
                                <p:inputText id="queryPosition4" value="#{assetCardManagedBean.queryPosition4}" title="位置编号4" />
                            </p:column>
                            <p:column><h:outputLabel value="位置4为空" for="noPosition4" /></p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="noPosition4" value="#{assetCardManagedBean.noPosition4}" title="位置4为空" />
                            </p:column>
                        </p:row> 
                        <p:row>
                            <p:column><h:outputLabel value="资产类别" for="queryCategory" /></p:column>
                            <p:column>
                                <p:inputText id="queryCategory" value="#{assetCardManagedBean.queryCategory.name}" title="资产类别" styleClass="inputWithButton" readonly="true"/>
                                <p:commandButton id="btnAssetCategorySelect" actionListener="#{assetCardManagedBean.openDialog('assetcategorySelect')}" icon="ui-icon-extlink"
                                                 process="@this" >
                                    <p:ajax event="dialogReturn" listener="#{assetCardManagedBean.handleDialogReturnCategoryWhenQuery}"
                                            update="queryCategory" />
                                </p:commandButton>
                            </p:column>
                            <p:column></p:column>
                            <p:column></p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>
            </p:accordionPanel>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{assetCardManagedBean.init()}"  icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{assetCardManagedBean.view('assetcardView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:splitButton id="btnPrintOperate" value="打印" icon="ui-icon-menu">
                        <p:menuitem id="btnPrint" value="标签" actionListener="#{assetCardManagedBean.print('cn.hanbell.eam.rpt.AssetCardReport','assetcode.rptdesign','pdf')}" icon="ui-icon-print"
                                    process="@this" rendered="#{assetCardManagedBean.doPrt}"/>
                        <p:menuitem id="btnPrint2" value="清单" actionListener="#{assetCardManagedBean.print('cn.hanbell.eam.rpt.AssetCardReport','assetlist.rptdesign','xls')}" icon="ui-icon-print"
                                    process="@this" rendered="#{assetCardManagedBean.doPrt}"/>
                    </p:splitButton>
                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnEdit" value="编辑"  action="#{assetCardManagedBean.edit('assetcardEdit')}" icon="ui-icon-pencil"
                                    rendered="#{assetCardManagedBean.doEdit}" />
                        <p:menuitem id="btnDelete" value="删除" actionListener="#{assetCardManagedBean.delete()}" icon="ui-icon-trash"
                                    rendered="#{assetCardManagedBean.doDel}" update=":formList">
                            <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnUnverify" value="还原" actionListener="#{assetCardManagedBean.unverify()}" icon="ui-icon-lock-open"
                                    rendered="#{assetCardManagedBean.doUnCfm}"  update=":formList">
                            <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnCreate" value="新增" action="#{assetCardManagedBean.create('assetcardNew')}" icon="ui-icon-plus"
                                    rendered="#{assetCardManagedBean.doAdd}"/>
                    </p:splitButton>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{assetCardManagedBean.reset()}"  icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{assetCardManagedBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{assetCardManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{assetCardManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    资产卡片维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="编号"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.assetDesc}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="使用部门"/>
                    </f:facet>
                    <h:outputText value="#{item.deptname}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="使用人"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="仓库"/>
                    </f:facet>
                    <h:outputText value="#{item.warehouse.name}"/>
                </p:column>
                <p:column styleClass="Wid10" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="单位"/>
                    </f:facet>
                    <h:outputText value="#{item.unit}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnPrint,btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
