<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="warehouse" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{warehouseManagedBean.verify()}" icon="ui-icon-check"
                                     rendered="#{warehouseManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">资产仓库维护-查看</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="公司别" for="company" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="company" value="#{warehouseManagedBean.currentEntity.company}" title="company"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="状态" for="status" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="status" value="#{warehouseManagedBean.currentEntity.status}" title="status"/>
                    </p:column>

                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="仓库编号" for="warehouseno" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="warehouseno" value="#{warehouseManagedBean.currentEntity.warehouseno}" title="warehouseno"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="仓库名称" for="name" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="name" value="#{warehouseManagedBean.currentEntity.name}" title="name"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="ERP库号" for="remark" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="remark" value="#{warehouseManagedBean.currentEntity.remark}" title="remark"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="是否有成本" for="hascost" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="hascost" value="#{warehouseManagedBean.currentEntity.hascost}" title="hascost"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formOne" trigger="btnVerify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
