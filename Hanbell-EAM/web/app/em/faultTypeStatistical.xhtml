<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6"> 查询条件</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column><h:outputLabel value="开始日期" for="queryDateBegin" /></p:column>
                    <p:column>
                        <p:calendar id="queryDateBegin" value="#{faultTypeStatisticalManagedBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                    </p:column>
                    <p:column><h:outputLabel value="结束日期" for="queryDateEnd" /></p:column>
                    <p:column>
                        <p:calendar id="queryDateEnd" value="#{faultTypeStatisticalManagedBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                    </p:column>
                </p:row>
                <p:row>
                  
                    <p:column><h:outputLabel value="报修部门" for="queryFormId" /></p:column>
                    <p:column>
                        <p:inputText id="queryFormId" value="#{faultTypeStatisticalManagedBean.queryFormId}" title="报修部门" />
                    </p:column>
                     <p:column><h:outputLabel value="公司别" for="company" /> </p:column>
                    <p:column>
                        <p:selectCheckboxMenu id="company" value="#{faultTypeStatisticalManagedBean.company}"  multiple="true"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{faultDutyStatisticalManagedBean.companyList}" var="c" itemLabel="#{c.name}" itemValue="#{c.company}"/>
                        </p:selectCheckboxMenu>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{faultTypeStatisticalManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton id="btnPrint" value="导出EXCEL" actionListener="#{faultTypeStatisticalManagedBean.print()}" icon="ui-icon-print"
                                     />
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{faultTypeStatisticalManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{faultTypeStatisticalManagedBean.equipmentRepairsList}"  var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         rowsPerPageTemplate="15,30,45" >
                <p:ajax event="rowSelect"  />
                <p:ajax event="rowUnselect" />
                <p:column styleClass="Wid20" headerText="资产编号" sortBy="#{item[0]}" style="text-align: center">
                    <h:outputText value="#{item[0]}"/>
                </p:column>
                <p:column styleClass="Wid20" headerText="设备名称" sortBy="#{item[1]}"  style="text-align: center">
                    <h:outputText value="#{item[1]}"/>
                </p:column>
                <p:column styleClass="Wid20" headerText="所属部门" sortBy="#{item[2]}" style="text-align: center">
                    <h:outputText value="#{item[2]}"/>
                </p:column>
                <p:column styleClass="Wid15" headerText="电器类" sortBy="#{item[3]}" style="text-align: right">
                    <h:outputText value="#{item[3]}"/>
                </p:column>
                <p:column styleClass="Wid15" headerText="机械类" sortBy="#{item[4]}"  style="text-align: right">
                    <h:outputText value="#{item[4]}"/>
                </p:column>
                <p:column styleClass="Wid15" headerText="液压类" sortBy="#{item[5]}"  style="text-align: right">
                    <h:outputText value="#{item[5]}"/>
                </p:column>
                <p:column styleClass="Wid15" headerText="气动类" sortBy="#{item[6]}"  style="text-align: right">
                    <h:outputText value="#{item[6]}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
