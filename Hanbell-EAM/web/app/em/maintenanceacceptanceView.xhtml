<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="malfunctionMaintenance" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{equipmentMaintenanceManagedBean.update()}" icon="ui-icon-save"  update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="11">故障维修验收单</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="background-color: #EEEEEE" styleClass="Wid20"><h:outputText value="设备名称"  /></p:column>
                    <p:column  styleClass="Wid15">
                        <h:outputText  id="assetDesc" value="#{equipmentMaintenanceManagedBean.currentEntity.itemno.assetDesc}" title="assetDesc" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"  styleClass="Wid15"><h:outputText value="使用部门"/></p:column>
                    <p:column>
                        <h:outputText id="deptname" value="#{equipmentMaintenanceManagedBean.currentEntity.itemno.deptname}" title="deptname"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="存放地址"/></p:column>
                    <p:column>
                        <h:outputText id="position2" value="#{equipmentMaintenanceManagedBean.currentEntity.itemno.position2.name}" title="position2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="报修人"/></p:column>
                    <p:column >
                        <h:outputText id="repairusername" value="#{equipmentMaintenanceManagedBean.currentEntity.repairusername}" title="repairusername" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修人"/></p:column>
                    <p:column>
                        <h:outputText id="serviceusername" value="#{equipmentMaintenanceManagedBean.currentEntity.serviceusername}" title="serviceusername" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修课长"/></p:column>
                    <p:column>
                        <h:outputText id="formList" value="东城卫" title="Unit" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="故障发生时间"/></p:column>
                    <p:column colspan="11">
                        <h:outputText id="credate" value="#{equipmentMaintenanceManagedBean.currentEntity.credate}" title="credate">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputLabel value="维修工到达现场时间" for="queryDateEnd" /></p:column>
                    <p:column>
                        <h:outputText id="servicearrivetime" value="#{equipmentMaintenanceManagedBean.currentEntity.servicearrivetime}" title="servicearrivetime">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputLabel value="维修完成时间" for="queryDateEnd" /></p:column>
                    <p:column  >
                        <h:outputText id="completetime" value="#{equipmentMaintenanceManagedBean.currentEntity.completetime}" title="completetime">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="非工作时间(分)"/></p:column>
                    <p:column>
                        <p:inputText id="excepttime" value="#{equipmentMaintenanceManagedBean.currentEntity.excepttime}" 
                                     required="true" requiredMessage="请输入非工作时间" title="excepttime"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="联络时间"/></p:column>
                    <p:column>
                        <h:outputText id="contactTime" value="#{equipmentMaintenanceManagedBean.currentEntity.contactTime}" title="contactTime" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修时间"/></p:column>
                    <p:column>
                        <h:outputText id="maintenanceTime"  title="maintenanceTime"  value="#{equipmentMaintenanceManagedBean.currentEntity.maintenanceTime}"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="停机时间总计"/></p:column>
                    <p:column>
                        <h:outputText id="downtime" value="#{equipmentMaintenanceManagedBean.currentEntity.downtime}"  title="downtime" />
                    </p:column>
                </p:row>


            </p:panelGrid>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6">故障原因分析</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="磨损性故障"  /></p:column>
                    <p:column  styleClass="Wid15">
                        <p:selectOneMenu id="abrasehitch" value="#{equipmentMaintenanceManagedBean.currentEntity.abrasehitch}" title="磨损性故障" >
                            <f:selectItem itemLabel="非正常磨损" itemValue="1"/>
                            <f:selectItem itemLabel="正常磨损" itemValue="2"/>
                        </p:selectOneMenu>
                    </p:column>
           >     <p:column style="background-color: #EEEEEE"><h:outputText value="故障类型1"  /></p:column>
                    <p:column>
                        <p:selectOneMenu id="hitchsort1" value="#{equipmentMaintenanceManagedBean.currentEntity.hitchsort1}" title="故障类型1" >
                            <f:selectItem itemLabel="突发性故障" itemValue="1"/>
                            <f:selectItem itemLabel="非突发性故障" itemValue="2"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="故障类型2"  /></p:column>
                    <p:column>
                        <p:selectOneMenu id="hitchsort2" value="#{equipmentMaintenanceManagedBean.currentEntity.hitchsort2}" title="故障类型2" >
                            <f:selectItem itemLabel="损耗性故障" itemValue="1"/>
                            <f:selectItem itemLabel="非突发性故障" itemValue="2"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
              
                <p:row>
                    <p:column rowspan="2" style="background-color: #EEEEEE"><h:outputText value="故障部位及详情描述"/></p:column>
                    <p:column  colspan="6" >
                        <c:forEach items="#{equipmentMaintenanceManagedBean.detailList}" var ="li" varStatus="status" end="0">
                            <c:if test="${li.filefrom=='报修图片'}">  
                                <h:outputText id="filemark" value="#{li.filemark}" title="filemark" />
                            </c:if>
                        </c:forEach>
                    </p:column>
                </p:row>
                <p:row>

                    <p:column colspan="6">
                        <c:if test="${empty equipmentMaintenanceManagedBean.detailList}">   
                            <p:outputLabel value="暂无图片"/>
                        </c:if>  
                        <c:forEach items="#{equipmentMaintenanceManagedBean.detailList}" var ="li" varStatus="status">
                            <c:if test="${li.filefrom=='报修图片'}">  
                                <img src="../../resources/app/res/#{li.filename}" width="200" height="200" />
                            </c:if> 
                        </c:forEach>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE" styleClass="Wid20"><h:outputText value="故障判断过程及原因描述"  /></p:column>
                    <p:column colspan="7" >
                        <p:inputTextarea id="hitchreason"  style="width:400px; height:100px; border:solid 1px gray; "  value="#{equipmentMaintenanceManagedBean.currentEntity.hitchreason}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column rowspan="3" style="background-color: #EEEEEE"><h:outputText value="维修策略(具体的维修方案及维修过程)"  /></p:column>
                    <p:column colspan="7" style="height: 180px; ">
                        <p:fileUpload id="fileUploadDetail" fileUploadListener="#{equipmentMaintenanceManagedBean.handleFileUploadWhenDetailNew}"
                                      sizeLimit="10000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" multiple="true" sequential="true" update="imagePanel"
                                      label="选择" uploadLabel="上传" cancelLabel="取消" />
                    </p:column>

                </p:row>
                <p:row>
                    <p:column colspan="7"  style="height: 160px; ">
                        <h:outputLabel id="imagePanel">
                            <c:forEach  items="#{equipmentMaintenanceManagedBean.addedDetailList}" var ="li" varStatus="status">
                                <c:if test="${li.filefrom=='维修图片'}"> 
                                <img src="../../resources/app/res/#{li.filename}" width="200" height="200" />
                                </c:if>
                            </c:forEach>
                        </h:outputLabel>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="7">
                        <p:editor id="repairprocess" widgetVar="editorWidget"  value="#{equipmentMaintenanceManagedBean.currentEntity.repairprocess}" width="600" height="150" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column rowspan="2" style="background-color: #EEEEEE"><h:outputText value="预防措施(改进，预防措施及横向展开)"  /></p:column>
                    <p:column colspan="7">
                        
                            
                        <p:editor id="measure" widgetVar="editorWidget" value="#{equipmentMaintenanceManagedBean.currentEntity.measure}" width="600" height="150" />
                        
                    </p:column> 
                </p:row>
            </p:panelGrid>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="备件使用清单">
                    <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{warehouseManagedBean.createDetail()}" icon="ui-icon-plus"
                                             oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();"
                                             process="@this" update="formOne:tabView:plgDetail"/>
                            <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{warehouseManagedBean.deleteDetail()}" icon="ui-icon-trash"
                                             oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this" update=":formOne:tabView:plgDetail,:formOne:tabView:tableList" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{warehouseManagedBean.doConfirmDetail()}" icon="ui-icon-check"
                                             onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this,:formOne:tabView:plgDetail" update=":formOne:tabView:plgDetail,:formOne:tabView:tableList"/>
                        </f:facet>
                    </p:toolbar>

                    <p:column id="plgDetail">

                    </p:column>
                    <p:dataTable id="tableList" value="#{warehouseManagedBean.detailList}" var="item" styleClass="tableList Mtop10"
                                 selectionMode="single" selection="#{warehouseManagedBean.currentDetail}" rowKey="#{item.seq}" >
                        <p:ajax event="rowSelect"  update=":formOne:tabView:plgDetail" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                        <p:ajax event="rowUnselect"  update=":formOne:tabView:plgDetail" oncomplete="" />
                        <p:column headerText="备件编号" styleClass="Wid10">
                            <h:outputText value="#{item.company}"/>
                        </p:column>
                        <p:column headerText="备件名称" styleClass="Wid10">
                            <h:outputText value="#{item.warehouseno}"/>
                        </p:column>
                        <p:column headerText="规格型号" styleClass="Wid10">
                            <h:outputText value="#{item.remark}"/>
                        </p:column>
                        <p:column headerText="数量" styleClass="Wid10">
                            <p:inputText value="1" />
                        </p:column>
                        <p:column headerText="单价" styleClass="Wid10">
                            <p:inputText value="1" />
                        </p:column>
                        <p:column headerText="金额" styleClass="Wid10">
                            <p:inputText value="1" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="故障维修验收审批">
                    <p:panelGrid id="plgBase"  styleClass="plgDetail Wid100">
                        <p:row>
                            <p:column styleClass="Wid10" style="background-color: #EEEEEE"><p:outputLabel value="审批配置部门" /></p:column>
                            <p:column colspan="5" style="background-color: #EEEEEE">
                                <h:outputText  value="000-001" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                                <p:outputLabel value="验收/审批职位"/>
                            </p:column>
                            <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                                <p:outputLabel value="验收/审批人" />
                            </p:column>
                            <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                                <p:outputLabel value="实际审批人" />
                            </p:column>
                            <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                                <p:outputLabel value="验收审批结果" />
                            </p:column>
                            <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                                <p:outputLabel value="审批时间"/>
                            </p:column>
                            <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                                <p:outputLabel value="审批意见"  />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="操作者"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="操作工"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="符合"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="2020-6-17 16：25：33"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="审批意见：暂无"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="维修班长"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="维修工"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value=""/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="符合"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value=""/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value=""/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="报修人"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value="等待配置人员"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value=""/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value=""/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <p:outputLabel value=""/>
                            </p:column>

                        </p:row>
                    </p:panelGrid>
                </p:tab>
            </p:tabView>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formOne" trigger="btnSave">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
