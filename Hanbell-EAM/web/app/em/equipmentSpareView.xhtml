<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="equipmentSpare" icon="ui-icon-restore"/>
                </f:facet>
             
            </p:toolbar>
                 <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">维修备件－查看</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="备件品号" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="spareno" value="#{equipmentSpareManagedBean.currentEntity.spareno}" title="Spareno" />
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputText value="备件编号" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="sparenum" value="#{equipmentSpareManagedBean.currentEntity.sparenum}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="备件名称"/></p:column>
                    <p:column>
                        <h:outputText id="sparedesc" value="#{equipmentSpareManagedBean.currentEntity.sparedesc}" title="Sparedesc"/>
                    </p:column>
                    <p:column><p:outputLabel value="规格型号" for="sparemodel" /></p:column>
                    <p:column>
                        <h:outputText id="sparemodel" value="#{equipmentSpareManagedBean.currentEntity.sparemodel}" title="Sparemodel"
                                     />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="品牌"/></p:column>
                    <p:column>
                        <h:outputText id="brand" value="#{equipmentSpareManagedBean.currentEntity.brand}" title="Brand"/>
                    </p:column>
                    <p:column><h:outputText value="采购周期"/></p:column>
                    <p:column>
                           <h:outputText id="repaircost" value="#{equipmentSpareManagedBean.currentEntity.leadtime}" />
                    </p:column>
                </p:row>
                 <p:row>
                    <p:column><h:outputText value="最低储备"/></p:column>
                    <p:column>
                         <h:outputText id="minstock" value="#{equipmentSpareManagedBean.currentEntity.minstock}" /> 
                    </p:column>
                    <p:column><h:outputText value="最高储备"/></p:column>
                    <p:column>
                           <h:outputText id="maxstock" value="#{equipmentSpareManagedBean.currentEntity.maxstock}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="单价" for="uprice" /></p:column>
                    <p:column>
                        <h:outputText id="uprice" value="#{equipmentSpareManagedBean.currentEntity.uprice}" title="Uprice" />
                    </p:column>
                    <p:column><p:outputLabel value="单位" for="unit" /></p:column>
                    <p:column>
                        <h:outputText id="unit" value="#{equipmentSpareManagedBean.currentEntity.unit.unit}" title="Unit" styleClass="inputWithButton" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                    <p:column colspan="3">
                        <h:outputText id="remark" value="#{equipmentSpareManagedBean.currentEntity.remark}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
