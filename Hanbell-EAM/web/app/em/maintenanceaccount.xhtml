<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:column><h:outputLabel value="开始日期" for="queryDateBegin" /></p:column>
                <p:column>
                    <p:calendar id="queryDateBegin" value="#{equipmentrepairManagedBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                </p:column>
                <p:column><h:outputLabel value="结束日期" for="queryDateEnd" /></p:column>
                <p:column>
                    <p:calendar id="queryDateEnd" value="#{equipmentrepairManagedBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                </p:column>
                <h:outputLabel value="记录编号" for="queryFormId" />
                <p:inputText id="queryFormId" value="#{equipmentrepairManagedBean.queryFormId}" title="记录编号"/>
                <h:outputLabel value="资产编号" for="queryName" />
                <p:inputText id="queryName" value="#{equipmentrepairManagedBean.queryName}" title="资产编号"/>
                <p:column><h:outputLabel value="设备名称" for="queryItemno" /></p:column>
                <p:column>
                    <p:inputText id="fileName" value="#{equipmentrepairManagedBean.queryName}" title="设备名称" />
                </p:column>
                <h:outputLabel value="故障类型" for="queryState"/>
                <p:selectOneMenu id="queryState" value="#{equipmentrepairManagedBean.queryState}" title="故障类型" >
                    <f:selectItem itemLabel="全部" itemValue="ALL"/>
                    <f:selectItem itemLabel="一般故障" itemValue="0"/>
                    <f:selectItem itemLabel="严重故障" itemValue="1"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{equipmentrepairManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{equipmentrepairManagedBean.view('maintenanceaccountView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPrint" value="导出EXCEL" actionListener="#{equipmentrepairManagedBean.print()}" icon="ui-icon-print"
                                     />

                    <p:commandButton id="btnQuery" value="查询" actionListener="#{equipmentrepairManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{equipmentrepairManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{equipmentrepairManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">

                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />

                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="重要等级"/>
                    </f:facet> 
                    <h:outputText value="#{item.hitchtype==0?'一般故障':'严重故障'}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="进度"/>
                    </f:facet>
                    <h:outputText value="#{item.rstatus==95?'报修结案':''}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="记录编号"/>
                    </f:facet>
                    <h:outputText value="#{item.repairid}"/>
                </p:column>


                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="资产编号"/>
                    </f:facet>
                    <h:outputText value="#{item.assetno}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="设备名称"/>
                    </f:facet>
                    <h:outputText value="#{item.item.assetDesc}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="故障发生时间" />
                    </f:facet>
                    <h:outputText value="#{item.repairdate}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:dd:ss" />
                    </h:outputText>
                </p:column>

                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="停机时长"/>
                    </f:facet>
                    <h:outputText value="#{item.diffDate}"/>
                </p:column>



            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnPrint">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
