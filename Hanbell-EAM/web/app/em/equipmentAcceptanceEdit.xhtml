<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/df.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <p:toolbar id="toolbar" styleClass="topToolbar">
                    <f:facet name="left">
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton id="btnSelected" value="确定" actionListener="#{equipmentMaintenanceManagedBean.closeDialog()}" icon="ui-icon-plus" update=":formList"/>
                    </f:facet>
                </p:toolbar>
                <p:row>
                    <p:column style="background-color: #EEEEEE" styleClass="Wid100"><h:outputText value="#{equipmentMaintenanceManagedBean.getNoteName()}"/></p:column>
                    <p:column>
                        <p:inputTextarea id="note"  value="#{equipmentMaintenanceManagedBean.note}" rows="5" cols="70" 
                                         style=" border: darkgray solid 1px"  maxlength="200"/> 
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
