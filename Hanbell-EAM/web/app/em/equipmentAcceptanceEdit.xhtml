<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="equipmentAcceptance" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{equipmentAcceptanceManagedBean.saveAcceptance()}" icon="ui-icon-save"
                                     process="@this,plgHead,plgQuery,plgCost" update="formOne"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="11">故障维修验收单</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="background-color: #EEEEEE"  styleClass="Wid20"><p:outputLabel value="报修单号" for="formid" /></p:column>
                    <p:column >
                        <h:outputText id="formid" value="#{equipmentAcceptanceManagedBean.currentEntity.formid}" title="formid" styleClass="inputWithButton" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><p:outputLabel value="资产编号" for="assetno" /></p:column>
                    <p:column >
                        <h:outputText id="assetno" value="#{equipmentAcceptanceManagedBean.currentEntity.assetno}" title="assetno" styleClass="inputWithButton" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="设备名称"  /></p:column>
                    <p:column  styleClass="Wid15">
                        <h:outputText  id="assetDesc" value="#{equipmentAcceptanceManagedBean.currentEntity.itemno.assetDesc}" title="assetDesc" />
                    </p:column>

                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="故障来源"/></p:column>
                    <p:column>
                        <h:outputText id="troublefrom" value="#{equipmentAcceptanceManagedBean.getTroubleName(equipmentAcceptanceManagedBean.currentEntity.troublefrom)}" title="troublefrom" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"  styleClass="Wid15"><h:outputText value="使用部门"/></p:column>
                    <p:column>
                        <h:outputText id="deptname" value="#{equipmentAcceptanceManagedBean.currentEntity.itemno.deptname}" title="deptname"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="存放地址"/></p:column>
                    <p:column>
                        <h:outputText id="position2" value="#{equipmentAcceptanceManagedBean.currentEntity.itemno.position2.name}" title="position2" />
                    </p:column>

                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="报修人"/></p:column>
                    <p:column >
                        <h:outputText id="repairusername" value="#{equipmentAcceptanceManagedBean.currentEntity.repairusername}" title="repairusername" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修人"/></p:column>
                    <p:column>
                        <h:outputText id="serviceusername" value="#{equipmentAcceptanceManagedBean.currentEntity.serviceusername}" title="serviceusername" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修课长"/></p:column>
                    <p:column>
                        <h:outputText id="maintenanceSupervisor" value="#{equipmentAcceptanceManagedBean.maintenanceSupervisor}" title="maintenanceSupervisor" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="故障发生时间"/></p:column>
                    <p:column colspan="11">
                        <h:outputText id="credate" value="#{equipmentAcceptanceManagedBean.currentEntity.credate}" title="credate">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputLabel value="维修工到达现场时间" for="queryDateEnd" /></p:column>
                    <p:column>
                        <h:outputText id="servicearrivetime" value="#{equipmentAcceptanceManagedBean.currentEntity.servicearrivetime}" title="servicearrivetime">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputLabel value="维修完成时间" for="queryDateEnd" /></p:column>
                    <p:column  >
                        <h:outputText id="completetime" value="#{equipmentAcceptanceManagedBean.currentEntity.completetime}" title="completetime">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="非工作时间(分)"/></p:column>
                    <p:column>
                        <p:inputText id="excepttime" value="#{equipmentAcceptanceManagedBean.currentEntity.excepttime}" onkeyup="(this.v = function () {
                                    this.value = this.value.replace(/\D|^0/g, '');
                                }).call(this)" onblur="this.v();"
                                     required="true"  requiredMessage="请输入非工作时间" title="excepttime" >
                            <p:ajax event="keyup" 
                                    update="downtime"  
                                    listener="#{equipmentAcceptanceManagedBean.getDowntimes()}"
                                    />
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="联络时间"/></p:column>
                    <p:column>
                        <h:outputText id="contactTime" value="#{equipmentAcceptanceManagedBean.currentEntity.contactTime}" title="contactTime" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修时间"/></p:column>
                    <p:column>
                        <h:outputText id="maintenanceTime"  title="maintenanceTime"  value="#{equipmentAcceptanceManagedBean.currentEntity.maintenanceTime}"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="停机时间总计"/></p:column>
                    <p:column>
                        <h:outputText id="downtime" value="#{equipmentAcceptanceManagedBean.currentEntity.downtime}"  title="downtime" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6">故障原因分析</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="磨损性故障"  /></p:column>
                    <p:column  styleClass="Wid15">
                        <p:selectOneMenu id="abrasehitch" value="#{equipmentAcceptanceManagedBean.currentEntity.abrasehitch}" title="磨损性故障" >
                            <f:selectItem itemLabel="非正常磨损" itemValue="1"/>
                            <f:selectItem itemLabel="正常磨损" itemValue="2"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column style="background-color: #EEEEEE" styleClass="Wid15"><h:outputText value="故障类型1"  /></p:column>
                    <p:column>
                        <p:selectOneMenu id="hitchsort1" value="#{equipmentAcceptanceManagedBean.currentEntity.hitchsort1}" title="故障类型1" >
                            <f:selectItems value="#{equipmentAcceptanceManagedBean.equipmentTroubleList}" var="equipmentTroubleList" itemLabel="#{equipmentTroubleList.troublename}" itemValue="#{equipmentTroubleList.troubleid}" />
                        </p:selectOneMenu>
                    </p:column>

                </p:row>

                <p:row>
                    <p:column rowspan="2" style="background-color: #EEEEEE"><h:outputText value="故障部位及详情描述"/></p:column>
                    <p:column  colspan="6">
                        <p:editor id="hitchdesc" widgetVar="editorWidget"  value="#{equipmentAcceptanceManagedBean.currentEntity.hitchdesc}" disabled="true"  
                                  width="600" height="150"  />
                    </p:column>
                </p:row>
                <p:row>

                    <p:column colspan="6">
                        <c:if test="${empty equipmentAcceptanceManagedBean.detailList}">   
                            <p:outputLabel value="暂无图片"/>
                        </c:if>  
                        <c:forEach items="#{equipmentAcceptanceManagedBean.detailList}" var ="li" varStatus="status">
                            <c:if test="${li.filefrom=='报修图片'}">  
                                <img src="#{li.filepath}" width="200" height="200" />
                            </c:if> 
                        </c:forEach>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE" styleClass="Wid20"><h:outputText value="故障判断过程及原因描述"  /></p:column>
                    <p:column colspan="7" >
                        <p:editor id="hitchreason" widgetVar="editorWidget"  value="#{equipmentAcceptanceManagedBean.currentEntity.hitchreason}" width="600" height="150" />
                    </p:column>
                </p:row>
                 <p:row>
                    <p:column style="background-color: #EEEEEE" styleClass="Wid20"><h:outputText value="维修方式说明"  /></p:column>
                    <p:column colspan="7" >
                        <p:editor id="repairmethod" widgetVar="editorWidget"  value="#{equipmentAcceptanceManagedBean.currentEntity.repairmethod}" width="600" height="150" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column rowspan="2" style="background-color: #EEEEEE"><h:outputText value="维修策略(具体的维修方案及维修过程)"  /></p:column>
                    <p:column colspan="7" style="height: 180px; ">
                        <p:fileUpload id="fileUploadDetail" fileUploadListener="#{equipmentAcceptanceManagedBean.handleFileUploadWhenDetailNew}"
                                      sizeLimit="10000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" multiple="true" sequential="true" update=":formOne:tabView:tableList1"
                                      label="选择" uploadLabel="上传" cancelLabel="取消"  />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="7">
                        <p:editor id="repairprocess"  widgetVar="editorWidget"  value="#{equipmentAcceptanceManagedBean.currentEntity.repairprocess}" width="600" height="150" />
                    </p:column>
                </p:row>
                 <p:row>
                    <p:column  style="background-color: #EEEEEE"><h:outputText value="故障报警"  /></p:column>
                    <p:column colspan="7">
                        <p:editor id="hitchalarm" widgetVar="editorWidget" value="#{equipmentAcceptanceManagedBean.currentEntity.hitchalarm}" width="600" height="150" />
                    </p:column> 
                </p:row>
                <p:row>
                    <p:column  style="background-color: #EEEEEE"><h:outputText value="预防措施(改进，预防措施及横向展开)"  /></p:column>
                    <p:column colspan="7">
                        <p:editor id="measure" widgetVar="editorWidget" value="#{equipmentAcceptanceManagedBean.currentEntity.measure}" width="600" height="150" />
                    </p:column> 
                </p:row>
                
            </p:panelGrid>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="备件使用明细">
                    <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{equipmentAcceptanceManagedBean.createDetail2()}" icon="ui-icon-plus"
                                             oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();"
                                             process="@this" update=":formOne:tabView:plgDetail"/>
                            <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{equipmentAcceptanceManagedBean.deleteDetail2()}" icon="ui-icon-trash"
                                             oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this" update=":formOne:tabView:plgDetail,:formOne:tabView:tableList,:formOne:plgCost" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{equipmentAcceptanceManagedBean.doConfirmDetail2()}" icon="ui-icon-check"
                                             onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this,:formOne:tabView:plgDetail" update=":formOne:tabView:plgDetail,:formOne:tabView:tableList,:formOne:plgCost"/>
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="plgDetail"  styleClass="plgDetail Wid100">
                        <p:row>
                            <p:column><p:outputLabel value="备件品号" for="spareno"/></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="spareno" value="#{equipmentAcceptanceManagedBean.currentDetail2.spareno}" title="spareno" styleClass="inputWithButton"
                                             required="true" requiredMessage="请输入品号" readonly="true"/>
                                <p:commandButton id="btnAssetItemSelect" actionListener="#{equipmentAcceptanceManagedBean.openDialog('equipmentSpareSelect')}" icon="ui-icon-extlink" process="@this" >
                                    <p:ajax event="dialogReturn" listener="#{equipmentAcceptanceManagedBean.handleDialogReturnWhenDetailEdit}" update="sparenum,uprice,spareno" />
                                </p:commandButton>
                            </p:column>
                            <p:column><h:outputText value="备件名称"/></p:column>
                            <p:column>
                                <h:outputText id="sparenum" value="#{equipmentMaintenanceManagedBean.currentDetail2.sparenum.sparedesc}" title="sparenum" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="数量" for="qty" /></p:column>
                            <p:column>
                                <p:inputText  id="qty" value="#{equipmentAcceptanceManagedBean.currentDetail2.qty}" title="qty" styleClass="inputWithButton"
                                              onkeyup="this.value = this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''" type="text" required="true" requiredMessage="请输入数量"/>
                            </p:column>
                            <p:column><p:outputLabel value="单价" for="uprice" /></p:column>
                            <p:column>
                                <h:outputText id="uprice" value="#{equipmentAcceptanceManagedBean.currentDetail2.uprice}" title="uprice" />
                            </p:column>
                        </p:row>


                    </p:panelGrid>
                    <p:dataTable id="tableList" value="#{equipmentAcceptanceManagedBean.detailList2}" var="item" styleClass="tableList Mtop10"
                                 selectionMode="single" selection="#{equipmentAcceptanceManagedBean.currentDetail2}" rowKey="#{item.seq}" >
                        <p:ajax event="rowSelect"  update=":formOne:tabView:plgDetail" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                        <p:ajax event="rowUnselect"  update=":formOne:tabView:plgDetail" oncomplete="" />
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="备件品号"/>
                            </f:facet>
                            <h:outputText value="#{item.spareno}"/>
                        </p:column>
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="备件编号"/>
                            </f:facet>
                            <h:outputText value="#{item.sparenum.sparenum}"/>
                        </p:column>
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="备件名称"/>
                            </f:facet>
                            <h:outputText value="#{item.sparenum.sparedesc}"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <f:facet name="header">
                                <h:outputText value="维修使用人"/>
                            </f:facet>
                            <h:outputText value="#{equipmentAcceptanceManagedBean.getUserName(item.userno)}"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <f:facet name="header">
                                <h:outputText value="维修使用时间"/>
                            </f:facet>
                            <h:outputText value="#{item.userdate}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                            </h:outputText>   
                        </p:column>

                        <p:column styleClass="Wid15" style="text-align: right;">
                            <f:facet name="header">
                                <h:outputText value="数量"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </p:column>
                        <p:column styleClass="Wid15" style="text-align: right;">
                            <f:facet name="header">
                                <h:outputText value="单价"/>
                            </f:facet>
                            <h:outputText value="#{item.uprice}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="图片预览">
                    <p:toolbar id="toolbar1" styleClass="topToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnDeleteDetail1" value="删除" actionListener="#{equipmentAcceptanceManagedBean.deleteDetail()}" icon="ui-icon-trash"
                                             process="@this" update="tableList1" />
                        </f:facet>
                    </p:toolbar>
                    <p:dataTable id="tableList1" value="#{equipmentAcceptanceManagedBean.detailList}" var="item"  styleClass="tableList Mtop10" 
                                 selectionMode="single" selection="#{equipmentAcceptanceManagedBean.currentDetail}" rowKey="#{item.seq}" >
                        <p:ajax event="rowSelect"     update=":formOne:tabView:toolbar1"/>
                        <p:ajax event="rowUnselect"   update=":formOne:tabView:toolbar1"/>
                        <p:column styleClass="Wid10">
                            <h:outputText   value="#{item.filefrom}"/>
                        </p:column>
                        <p:column>
                            <img src="#{item.filepath}" width="50" height="50" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <p:panelGrid  id="plgCost">
                <p:row>
                    <p:column style="background-color: #EEEEEE;height: 40px;width: 120px" ><p:outputLabel value="其他费用:" for="repaircost" /></p:column>
                    <p:column  style="width: 550px">
                        <p:inputText  id="repaircost" value="#{equipmentAcceptanceManagedBean.currentEntity.repaircost}" title="repaircost" styleClass="inputWithButton"
                                      onkeyup="this.value = this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''" type="text" required="true"  requiredMessage="请输入其他费用" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE;width: 100px" ><p:outputLabel value="人工费用" for="laborcost" /></p:column>
                    <p:column  style="width: 550px">
                        <h:outputText  id="laborcost" value="#{equipmentAcceptanceManagedBean.currentEntity.laborcost}" title="laborcost" styleClass="inputWithButton"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE;width: 100px" ><p:outputLabel value="备件费用" for="sparecost" /></p:column>
                    <p:column  style="width: 550px">
                        <h:outputText  id="sparecost" value="#{equipmentAcceptanceManagedBean.currentEntity.sparecost}" title="sparecost" styleClass="inputWithButton"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
