<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:column><h:outputLabel value="开始日期" for="queryDateBegin" /></p:column>
                <p:column>
                    <p:calendar id="queryDateBegin" value="#{equipmentHistoryManagedBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                </p:column>
                <p:column><h:outputLabel value="结束日期" for="queryDateEnd" /></p:column>
                <p:column>
                    <p:calendar id="queryDateEnd" value="#{equipmentHistoryManagedBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                </p:column>
                <h:outputLabel value="报修单号" for="queryFormId" />
                <p:inputText id="queryFormId" value="#{equipmentHistoryManagedBean.queryFormId}" title="报修记录号" />
                <h:outputLabel value="资产编号" for="queryName" />
                <p:inputText id="queryName" value="#{equipmentHistoryManagedBean.queryName}" title="资产编号" />
                <h:outputLabel value="设备名称" for="queryEquipmentName" />
                <p:inputText id="queryEquipmentName" value="#{equipmentHistoryManagedBean.queryEquipmentName}" title="设备名称" />
                <h:outputLabel value="进度" for="queryState" />
                <p:selectOneMenu id="queryState" value="#{equipmentHistoryManagedBean.queryState}" title="状态"  >
                    <f:selectItem  itemLabel="所有进度" itemValue="NULL"/>
                    <f:selectItem  itemLabel="未结案" itemValue="ALL"/>
                    <f:selectItem  itemLabel="已报修" itemValue="10"/>
                    <f:selectItem  itemLabel="维修到达" itemValue="20"/>
                    <f:selectItem  itemLabel="维修完成" itemValue="30"/>
                    <f:selectItem  itemLabel="维修验收" itemValue="40"/>
                    <f:selectItem  itemLabel="责任回复" itemValue="50"/>
                    <f:selectItem  itemLabel="课长审核" itemValue="60"/>
                    <f:selectItem  itemLabel="经理审核" itemValue="70"/>
                    <f:selectItem  itemLabel="报修结案" itemValue="95"/>、
                    <f:selectItem  itemLabel="作废" itemValue="98"/>
                </p:selectOneMenu>
                <h:outputLabel value="报修部门" for="queryDeptname" />
                <p:inputText id="queryDeptname" value="#{equipmentHistoryManagedBean.queryDeptname}" title="报修部门" />
                <h:outputLabel value="故障类型" for="queryHitchsort1" />
                <p:selectOneMenu id="queryHitchsort1" value="#{equipmentHistoryManagedBean.queryHitchsort1}" title="故障类型"  >
                    <f:selectItem  itemLabel="请选择" itemValue="ALL"/>
                    <f:selectItems value="#{equipmentHistoryManagedBean.equipmentTroubleList}" var="equipmentTroubleList" itemLabel="#{equipmentTroubleList.troublename}" itemValue="#{equipmentTroubleList.troubleid}" />
                </p:selectOneMenu>
                <h:outputLabel value="故障现象" for="queryHitchdesc" />
                <p:inputText id="queryHitchdesc" value="#{equipmentHistoryManagedBean.queryHitchdesc}" title="故障描述" />

                <h:outputLabel value="故障判断" for="queryHitchreason" />
                <p:inputText id="queryHitchreason" value="#{equipmentHistoryManagedBean.queryHitchreason}" title="故障判断" />

                <h:outputLabel value="维修策略" for="queryRepairprocess" />
                <p:inputText id="queryRepairprocess" value="#{equipmentHistoryManagedBean.queryRepairprocess}" title="维修策略" />

                <h:outputLabel value="设备故障报警号" for="queryHitchalarm" />
                <p:inputText id="queryHitchalarm" value="#{equipmentHistoryManagedBean.queryHitchalarm}" title="故障报警" />

                <h:outputLabel value="报修人" for="queryRepairuser" />
                <p:inputText id="queryRepairuser" value="#{equipmentHistoryManagedBean.queryRepairuser}" title="报修人" />

                <h:outputLabel value="维修人" for="queryServiceuser" />
                <p:inputText id="queryServiceuser" value="#{equipmentHistoryManagedBean.queryServiceuser}" title="维修人"/>
                <h:outputLabel value="故障时长" for="queryFaultTime" />
                <p:selectOneMenu id="queryFaultTime" value="#{equipmentHistoryManagedBean.queryFaultTime}" title="故障时长"  >
                    <f:selectItem  itemLabel="所有数据" itemValue="NULL"/>
                    <f:selectItem  itemLabel="大于10分钟" itemValue="1"/>
                    <f:selectItem  itemLabel="小于10分钟" itemValue="0"/>
                </p:selectOneMenu>
                <h:outputLabel value="归档" for="queryFaultTime" />
                <p:selectOneMenu id="queryArchive" value="#{equipmentHistoryManagedBean.queryArchive}" title="归档"  >
                    <f:selectItem  itemLabel="所有数据" itemValue="NULL"/>
                    <f:selectItem  itemLabel="是" itemValue="Y"/>
                    <f:selectItem  itemLabel="否" itemValue="N"/>
                </p:selectOneMenu>
                
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{equipmentHistoryManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>

                    <p:commandButton id="btnView" value="查看" action="#{equipmentHistoryManagedBean.view('equipmentHistoryQueryView')}" icon="ui-icon-document"/>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton id="btnPrint" value="导出EXCEL" actionListener="#{equipmentHistoryManagedBean.print()}" icon="ui-icon-print"
                                     />
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{equipmentHistoryManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>

            </p:toolbar>
            <p:dataTable value="#{equipmentHistoryManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"   
                         lazy="true"  selectionMode="single" selection="#{equipmentHistoryManagedBean.currentEntity}" rowKey="#{item.id}" >
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid10" headerText="进度" sortBy="#{item.rstatus}">
                    <h:outputText value="#{equipmentHistoryManagedBean.getStateName(item.rstatus)}"/>
                </p:column>

                <p:column styleClass="Wid20" headerText="资产编号" sortBy="#{item.assetno}">
                    <h:outputText value="#{item.assetno.formid}"/>
                </p:column>
                <p:column styleClass="Wid20" headerText="设备名称" sortBy="#{item.itemno}">
                    <h:outputText value="#{item.itemno.equals('9')? '其他':item.assetno.assetDesc}"/>
                </p:column>
                <p:column styleClass="Wid15" headerText="故障现象" sortBy="#{item.hitchdesc}">
                    <h:outputText value="#{item.hitchdesc}"/>
                </p:column>
                <p:column styleClass="Wid20" headerText="设备故障报警号" sortBy="#{item.hitchalarm}">
                    <h:outputText value="#{item.hitchalarm}"/>
                </p:column>
                <p:column styleClass="Wid20" headerText="故障发生时间" sortBy="#{item.hitchtime}">
                    <h:outputText value="#{item.hitchtime}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:outputText>   
                </p:column>
                <p:column styleClass="Wid20" headerText="维修到达时间" sortBy="#{item.servicearrivetime}">
                    <h:outputText value="#{item.servicearrivetime}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:outputText>   
                </p:column>
                <p:column styleClass="Wid20" headerText="维修完成时间" sortBy="#{item.completetime}">
                    <h:outputText value="#{item.completetime}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:outputText>   
                </p:column>
                <p:column styleClass="Wid10" headerText="报修人" sortBy="#{item.repairusername}">
                    <h:outputText value="#{item.repairusername}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="维修人" sortBy="#{item.serviceusername}">
                    <h:outputText value="#{item.serviceusername}"/>
                </p:column>

            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
