<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="malfunctionMaintenance" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{equipmentMaintenanceManagedBean.saveAcceptance()}" icon="ui-icon-save"  update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="11">故障维修验收单</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="background-color: #EEEEEE" styleClass="Wid20"><h:outputText value="设备名称"  /></p:column>
                    <p:column  styleClass="Wid15">
                        <h:outputText  id="assetDesc" value="#{equipmentMaintenanceManagedBean.currentEntity.itemno.assetDesc}" title="assetDesc" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"  styleClass="Wid15"><h:outputText value="使用部门"/></p:column>
                    <p:column>
                        <h:outputText id="deptname" value="#{equipmentMaintenanceManagedBean.currentEntity.itemno.deptname}" title="deptname"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="存放地址"/></p:column>
                    <p:column>
                        <h:outputText id="position2" value="#{equipmentMaintenanceManagedBean.currentEntity.itemno.position2.name}" title="position2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="报修人"/></p:column>
                    <p:column >
                        <h:outputText id="repairusername" value="#{equipmentMaintenanceManagedBean.currentEntity.repairusername}" title="repairusername" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修人"/></p:column>
                    <p:column>
                        <h:outputText id="serviceusername" value="#{equipmentMaintenanceManagedBean.currentEntity.serviceusername}" title="serviceusername" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修课长"/></p:column>
                    <p:column>
                        <h:outputText id="maintenanceSupervisor" value="#{equipmentMaintenanceManagedBean.maintenanceSupervisor}" title="maintenanceSupervisor" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="故障发生时间"/></p:column>
                    <p:column colspan="11">
                        <h:outputText id="credate" value="#{equipmentMaintenanceManagedBean.currentEntity.credate}" title="credate">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputLabel value="维修工到达现场时间" for="queryDateEnd" /></p:column>
                    <p:column>
                        <h:outputText id="servicearrivetime" value="#{equipmentMaintenanceManagedBean.currentEntity.servicearrivetime}" title="servicearrivetime">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputLabel value="维修完成时间" for="queryDateEnd" /></p:column>
                    <p:column  >
                        <h:outputText id="completetime" value="#{equipmentMaintenanceManagedBean.currentEntity.completetime}" title="completetime">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="非工作时间(分)"/></p:column>
                    <p:column>
                        <p:inputText id="excepttime" value="#{equipmentMaintenanceManagedBean.currentEntity.excepttime}" onkeyup="(this.v = function () {
                                    this.value = this.value.replace(/\D|^0/g, '');
                                }).call(this)" onblur="this.v();"
                                     required="true"  requiredMessage="请输入非工作时间" title="excepttime" >
                            <p:ajax event="keyup" 
                                    update="downtime"  
                                    listener="#{equipmentMaintenanceManagedBean.getDowntimes()}"
                                    />
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="联络时间"/></p:column>
                    <p:column>
                        <h:outputText id="contactTime" value="#{equipmentMaintenanceManagedBean.currentEntity.contactTime}" title="contactTime" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修时间"/></p:column>
                    <p:column>
                        <h:outputText id="maintenanceTime"  title="maintenanceTime"  value="#{equipmentMaintenanceManagedBean.currentEntity.maintenanceTime}"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="停机时间总计"/></p:column>
                    <p:column>
                        <h:outputText id="downtime" value="#{equipmentMaintenanceManagedBean.currentEntity.downtime}"  title="downtime" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6">故障原因分析</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="磨损性故障"  /></p:column>
                    <p:column  styleClass="Wid15">
                        <p:selectOneMenu id="abrasehitch" value="#{equipmentMaintenanceManagedBean.currentEntity.abrasehitch}" title="磨损性故障" >
                            <f:selectItem itemLabel="非正常磨损" itemValue="1"/>
                            <f:selectItem itemLabel="正常磨损" itemValue="2"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="故障类型1"  /></p:column>
                    <p:column>
                        <p:selectOneMenu id="hitchsort1" value="#{equipmentMaintenanceManagedBean.currentEntity.hitchsort1}" title="故障类型1" >
                            <f:selectItems value="#{equipmentMaintenanceManagedBean.equipmentTroubleList}" var="equipmentTroubleList" itemLabel="#{equipmentTroubleList.troublename}" itemValue="#{equipmentTroubleList.troubleid}" />
                        </p:selectOneMenu>
                    </p:column>

                </p:row>

                <p:row>
                    <p:column rowspan="2" style="background-color: #EEEEEE"><h:outputText value="故障部位及详情描述"/></p:column>
                    <p:column  colspan="6">
                        <p:editor id="hitchdesc" widgetVar="editorWidget"  value="#{equipmentMaintenanceManagedBean.currentEntity.hitchdesc}" 
                                  width="600" height="150"  />
                    </p:column>
                </p:row>
                <p:row>

                    <p:column colspan="6">
                        <c:if test="${empty equipmentMaintenanceManagedBean.detailList}">   
                            <p:outputLabel value="暂无图片"/>
                        </c:if>  
                        <c:forEach items="#{equipmentMaintenanceManagedBean.detailList}" var ="li" varStatus="status">
                            <c:if test="${li.filefrom=='报修图片'}">  
                                <img src="../../resources/app/res/#{li.filename}" width="200" height="200" />
                            </c:if> 
                        </c:forEach>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE" styleClass="Wid20"><h:outputText value="故障判断过程及原因描述"  /></p:column>
                    <p:column colspan="7" >
                        <p:editor id="hitchreason" widgetVar="editorWidget"  value="#{equipmentMaintenanceManagedBean.currentEntity.hitchreason}" width="600" height="150" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column rowspan="3" style="background-color: #EEEEEE"><h:outputText value="维修策略(具体的维修方案及维修过程)"  /></p:column>
                    <p:column colspan="7" style="height: 180px; ">
                        <p:fileUpload id="fileUploadDetail" fileUploadListener="#{equipmentMaintenanceManagedBean.handleFileUploadWhenDetailNew}"
                                      sizeLimit="10000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" multiple="true" sequential="true" update="imagePanel"
                                      label="选择" uploadLabel="上传" cancelLabel="取消"  />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="7"  >
                        <h:outputLabel id="imagePanel">
                            <c:if test="${empty equipmentMaintenanceManagedBean.addedDetailList}">   
                                <p:outputLabel value="暂无图片"/>
                            </c:if>  
                            <c:forEach items="#{equipmentMaintenanceManagedBean.addedDetailList}" var ="li" varStatus="status">
                                <c:if test="${li.filefrom=='维修图片'}">  
                                    <img src="../../resources/app/res/#{li.filename}" width="200" height="200" />
                                </c:if> 
                            </c:forEach>

                        </h:outputLabel>
                    </p:column>


                </p:row>
                <p:row>
                    <p:column colspan="7">
                        <p:editor id="repairprocess"  widgetVar="editorWidget"  value="#{equipmentMaintenanceManagedBean.currentEntity.repairprocess}" width="600" height="150" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column rowspan="2" style="background-color: #EEEEEE"><h:outputText value="预防措施(改进，预防措施及横向展开)"  /></p:column>
                    <p:column colspan="7">
                        <p:editor id="measure" widgetVar="editorWidget" value="#{equipmentMaintenanceManagedBean.currentEntity.measure}" width="600" height="150" />
                    </p:column> 
                </p:row>
            </p:panelGrid>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="备件使用明细">
                    <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{equipmentMaintenanceManagedBean.createDetail2()}" icon="ui-icon-plus"
                                             oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();"
                                             process="@this" update=":formOne:tabView:plgDetail"/>
                            <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{equipmentMaintenanceManagedBean.deleteDetail2()}" icon="ui-icon-trash"
                                             oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this" update=":formOne:tabView:plgDetail,:formOne:tabView:tableList,:formOne:cost" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{equipmentMaintenanceManagedBean.doConfirmDetail2()}" icon="ui-icon-check"
                                             onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this,:formOne:tabView:plgDetail" update=":formOne:tabView:plgDetail,:formOne:tabView:tableList,:formOne:cost"/>
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="plgDetail"  styleClass="plgDetail Wid100">
                        <p:row>
                            <p:column><p:outputLabel value="备件品号" for="spareno"/></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="spareno" value="#{equipmentMaintenanceManagedBean.currentDetail2.spareno}" title="spareno" styleClass="inputWithButton"
                                             required="true" requiredMessage="请输入品号" readonly="true"/>
                                <p:commandButton id="btnAssetItemSelect" actionListener="#{equipmentMaintenanceManagedBean.openDialog('equipmentspareSelect')}" icon="ui-icon-extlink" process="@this" >
                                    <p:ajax event="dialogReturn" listener="#{equipmentMaintenanceManagedBean.handleDialogReturnWhenDetailEdit}" update="sparenum,uprice,spareno" />
                                </p:commandButton>
                            </p:column>
                            <p:column><h:outputText value="备件品名"/></p:column>
                            <p:column>
                                <h:outputText id="sparenum" value="#{equipmentMaintenanceManagedBean.currentDetail2.sparenum}" title="sparenum" />
                            </p:column>
                        </p:row>
                        <p:row>


                            <p:column><p:outputLabel value="数量" for="qty" /></p:column>
                            <p:column>
                                <p:spinner id="qty" value="#{equipmentMaintenanceManagedBean.qty}" title="Qty" min="1"  max="20"
                                           required="true" requiredMessage="请输入数量"/>

                            </p:column>
                            <p:column><p:outputLabel value="单价" for="uprice" /></p:column>
                            <p:column>
                                <h:outputText id="uprice" value="#{equipmentMaintenanceManagedBean.currentDetail2.uprice}" title="uprice" />
                            </p:column>
                        </p:row>


                    </p:panelGrid>
                    <p:dataTable id="tableList" value="#{equipmentMaintenanceManagedBean.detailList2}" var="item" styleClass="tableList Mtop10"
                                 selectionMode="single" selection="#{equipmentMaintenanceManagedBean.currentDetail2}" rowKey="#{item.seq}" >
                        <p:ajax event="rowSelect"  update=":formOne:tabView:plgDetail,:formOne:tabView:tableList" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                        <p:ajax event="rowUnselect"  update=":formOne:tabView:plgDetail,:formOne:tabView:tableList" oncomplete="" />
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="备件品号"/>
                            </f:facet>
                            <h:outputText value="#{item.spareno}"/>
                        </p:column>
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="备件编号"/>
                            </f:facet>
                            <h:outputText value="#{item.sparenum}"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <f:facet name="header">
                                <h:outputText value="维修使用人"/>
                            </f:facet>
                            <h:outputText value="#{item.userno}"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <f:facet name="header">
                                <h:outputText value="维修使用时间"/>
                            </f:facet>
                            <h:outputText value="#{item.userdate}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                            </h:outputText>   
                        </p:column>

                        <p:column styleClass="Wid15" style="text-align: right;">
                            <f:facet name="header">
                                <h:outputText value="数量"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </p:column>
                        <p:column styleClass="Wid15" style="text-align: right;">
                            <f:facet name="header">
                                <h:outputText value="单价"/>
                            </f:facet>
                            <h:outputText value="#{item.uprice}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>

            </p:tabView>
            <p:panelGrid  id="cost">
                <p:row>
                    <p:column style="background-color: #EEEEEE"><p:outputLabel value="其他费用:" for="repaircost" /></p:column>
                    <p:column>
                        <p:inputText  id="repaircost" value="#{equipmentMaintenanceManagedBean.currentEntity.repaircost}" title="spareno1" styleClass="inputWithButton"/>
                    </p:column>
                     <p:column style="background-color: #EEEEEE"><p:outputLabel value="备件费用" for="maintenanceCosts" /></p:column>
                    <p:column>
                        <h:outputText  id="maintenanceCosts" value="#{equipmentMaintenanceManagedBean.maintenanceCosts}" title="spareno1" styleClass="inputWithButton"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
