<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:column><h:outputLabel value="开始日期" for="queryDateBegin" /></p:column>
                <p:column>
                    <p:calendar id="queryDateBegin" value="#{equipmentRepairManagedBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                </p:column>
                <p:column><h:outputLabel value="结束日期" for="queryDateEnd" /></p:column>
                <p:column>
                    <p:calendar id="queryDateEnd" value="#{equipmentRepairManagedBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                </p:column>
                <h:outputLabel value="报修单号" for="queryFormId" />
                <p:inputText id="queryFormId" value="#{equipmentRepairManagedBean.queryFormId}" title="报修记录号" />
                <h:outputLabel value="资产编号" for="queryName" />
                <p:inputText id="queryName" value="#{equipmentRepairManagedBean.queryName}" title="资产编号" />
                <h:outputLabel value="设备名称" for="queryEquipmentName" />
                <p:inputText id="queryEquipmentName" value="#{equipmentRepairManagedBean.queryEquipmentName}" title="设备名称" />
                <h:outputLabel value="进度" for="queryState" />
                <p:selectOneMenu id="queryState" value="#{equipmentRepairManagedBean.queryState}" title="状态"  >
                    <f:selectItem  itemLabel="未结案" itemValue="ALL"/>
                    <f:selectItem  itemLabel="已报修" itemValue="10"/>
                    <f:selectItem  itemLabel="维修到达" itemValue="20"/>
                    <f:selectItem  itemLabel="维修完成" itemValue="30"/>
                    <f:selectItem  itemLabel="维修验收" itemValue="40"/>
                    <f:selectItem  itemLabel="责任回复" itemValue="50"/>
                    <f:selectItem  itemLabel="课长审核" itemValue="60"/>
                    <f:selectItem  itemLabel="经理审核" itemValue="70"/>
                    <f:selectItem  itemLabel="报修结案" itemValue="95"/>、
                    <f:selectItem  itemLabel="作废" itemValue="98"/>
                </p:selectOneMenu>
                <h:outputLabel value="使用部门" for="queryDeptname" />
                <p:inputText id="queryDeptname" value="#{equipmentRepairManagedBean.queryDeptname}" title="使用部门" />
                <h:outputLabel value="报修人" for="queryRepairuser" />
                <p:inputText id="queryRepairuser" value="#{equipmentRepairManagedBean.queryRepairuser}" title="报修人"   
                             />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{equipmentRepairManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>

                    <p:commandButton id="btnView" value="查看" action="#{equipmentRepairManagedBean.view('equipmentRepairView')}" icon="ui-icon-document"/>
                </f:facet>

                <f:facet name="right">

                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnPrint" value="导出EXCEL" actionListener="#{equipmentRepairManagedBean.print()}" icon="ui-icon-print"
                                    />
                        <p:menuitem id="btnCreate" value="发起故障报修" action="#{equipmentRepairManagedBean.create('equipmentRepairNew')}" icon="ui-icon-plus"
                                    update=":formList"      />

                        <p:menuitem  actionListener="#{equipmentRepairManagedBean.confirmRepairmanArrivalTime()}" icon="ui-icon-check" value="确认维修人员到达" 
                                     update=":formList">
                            <p:confirm header="系统提示" message="维修人员到达了吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnConfirm" actionListener="#{equipmentRepairManagedBean.confirmCompleted()}" icon="ui-icon-check" value="确认维修完成" 
                                    update=":formList">
                            <p:confirm header="系统提示" message="维修完成了吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnEdit" value="责任回复" action="#{equipmentRepairManagedBean.responsibilitySet('equipmentRepairSet')}" icon="ui-icon-pencil"
                                    update=":formList" />
                        <p:menuitem id="btnDelete" actionListener="#{equipmentRepairManagedBean.invalid()}" icon="ui-icon-trash" value="作废" 
                                    update=":formList">
                            <p:confirm header="系统提示" message="作废吗?" icon="ui-icon-alert" />
                        </p:menuitem>

                    </p:splitButton>

                    <p:commandButton id="btnQuery" value="查询" actionListener="#{equipmentRepairManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{equipmentRepairManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"   
                         lazy="true"  selectionMode="single" selection="#{equipmentRepairManagedBean.currentEntity}" rowKey="#{item.id}" >

                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
              
                <p:column styleClass="Wid10" headerText="进度" sortBy="#{item.rstatus}">
                    <h:outputText value="#{equipmentRepairManagedBean.getStateName(item.rstatus)}"/>
                </p:column>

                <p:column styleClass="Wid20" headerText="资产编号" sortBy="#{item.assetno.formid}">
                    <h:outputText value="#{item.assetno.formid}"/>
                </p:column>
                <p:column styleClass="Wid20" headerText="设备名称" sortBy="#{item.assetno.assetDesc}">
                    <h:outputText value="#{item.assetno.assetDesc}"/>
                </p:column>
                <p:column styleClass="Wid15" headerText="故障现象" sortBy="#{item.hitchdesc}">
                    <h:outputText value="#{item.hitchdesc}"/>
                </p:column>
                <p:column styleClass="Wid20" headerText="设备故障报警号" sortBy="#{item.hitchalarm}">
                    <h:outputText value="#{item.hitchalarm}"/>
                </p:column>
                <p:column styleClass="Wid20" headerText="故障发生时间" sortBy="#{item.hitchtime}">
                    <h:outputText value="#{item.hitchtime}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:outputText>   
                </p:column>
                <p:column styleClass="Wid20" headerText="维修到达时间" sortBy="#{item.servicearrivetime}">
                    <h:outputText value="#{item.servicearrivetime}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:outputText>   
                </p:column>
                <p:column styleClass="Wid20" headerText="维修完成时间" sortBy="#{item.completetime}">
                    <h:outputText value="#{item.completetime}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:outputText>   
                </p:column>
                <p:column styleClass="Wid10" headerText="报修人" sortBy="#{item.repairusername}">
                    <h:outputText value="#{item.repairusername}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="维修人" sortBy="#{item.serviceusername}">
                    <h:outputText value="#{item.serviceusername}"/>
                </p:column>

            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
