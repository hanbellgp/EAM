<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                 <p:column><h:outputLabel value="开始日期" for="queryDateBegin" /></p:column>
                    <p:column>
                        <p:calendar id="queryDateBegin" value="#{equipmentrepairRepairManagedBean1.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                    </p:column>
                    <p:column><h:outputLabel value="结束日期" for="queryDateEnd" /></p:column>
                    <p:column>
                        <p:calendar id="queryDateEnd" value="#{equipmentrepairRepairManagedBean1.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                    </p:column>
                <h:outputLabel value="记录编号" for="queryFormId" />
                <p:inputText id="queryFormId" value="#{equipmentrepairRepairManagedBean1.queryFormId}" title="记录编号" />
                <h:outputLabel value="资产编号" for="queryName" />
                <p:inputText id="queryName" value="#{equipmentrepairRepairManagedBean1.queryName}" title="资产编号" />
                <h:outputLabel value="设备名称" for="fileName" />
                <p:inputText id="fileName" value="#{equipmentrepairRepairManagedBean1.queryName}" title="设备名称" />
              <h:outputLabel/>
                <h:outputText />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                       <p:commandButton id="btnLoad" value="刷新" actionListener="#{equipmentrepairRepairManagedBean1.init()}" icon="ui-icon-sync"
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{equipmentrepairRepairManagedBean1.view('assetitemView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                   <p:commandButton id="btnPrint" value="导出EXCEL" actionListener="#{equipmentrepairRepairManagedBean1.print()}" icon="ui-icon-print"/>
                      <p:commandButton id="btnDelete" actionListener="#{equipmentrepairRepairManagedBean1.delete()}" icon="ui-icon-trash" value="作废" 
                                     update=":formList">
                        <p:confirm header="系统提示" message="作废吗?" icon="ui-icon-alert" />
                   </p:commandButton> 
                       <p:commandButton id="btnUnverify" actionListener="1" icon="ui-icon-lock-open" value="还原" 
                                     rendered="1"  update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{equipmentrepairRepairManagedBean1.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{equipmentrepairRepairManagedBean1.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{equipmentrepairRepairManagedBean1.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                   
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                      <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="重要等级"/>
                    </f:facet>
                    <h:outputText value="一般"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="进度"/>
                    </f:facet>
                    <h:outputText value="维修工正在维修"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="记录编号"/>
                    </f:facet>
                    <h:outputText value="RPA_001"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="计划维修方式"/>
                    </f:facet>
                    <h:outputText value="机修"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="自修/外修"/>
                    </f:facet>
                    <h:outputText value="自修"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="使用部门"/>
                    </f:facet>
                    <h:outputText value="000-1A00"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="资产编号"/>
                    </f:facet>
                    <h:outputText value="001"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="设备名称"/>
                    </f:facet>
                    <h:outputText value="MC-01"/>
                </p:column>
                 <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="故障来源"/>
                    </f:facet>
                    <h:outputText value="操作者点检"/>
                </p:column>
                 <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="维修工到达现场时间"/>
                    </f:facet>
                    <h:outputText value="2020/05/31 08:00:00"/>
                </p:column>
           
                 <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="报修人"/>
                    </f:facet>
                    <h:outputText value="超级管理员"/>
                </p:column>
                 <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="主修人"/>
                    </f:facet>
                    <h:outputText value="维修工"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
