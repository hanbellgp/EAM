<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/df.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>

            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="right">
                    <p:commandButton id="btnSelected" value="确定" actionListener="#{equipmentAcceptanceManagedBean.handleApproval()}" icon="ui-icon-plus"  process="@this,:formOne:plgHead" update=":formOne:plgHead"  />
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <p:row>
                    <p:column styleClass="Wid10" style="background-color: #EEEEEE"><p:outputLabel value="审批报修单" /></p:column>
                    <p:column colspan="5" style="background-color: #EEEEEE">
                        <h:outputText  value="#{equipmentAcceptanceManagedBean.currentEntity.formid}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                        <p:outputLabel value="审批职位"/>
                    </p:column>
                    <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                        <p:outputLabel value="审批人" />
                    </p:column>

                    <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                        <p:outputLabel value="审批结果" />
                    </p:column>
                    <p:column styleClass="Wid10" style="background-color: #EEEEEE">
                        <p:outputLabel value="审批时间"/>
                    </p:column>
                    <p:column styleClass="Wid10"  style="background-color: #EEEEEE">
                        <p:outputLabel value="审批意见"  />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid10">
                        <p:outputLabel value="维修课长"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <h:outputText value="#{equipmentAcceptanceManagedBean.maintenanceSupervisor}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <p:selectOneMenu id="contenct" value="#{equipmentAcceptanceManagedBean.currentDetail3.contenct}" title="troublefrom" >
                            <f:selectItem itemLabel="符合" itemValue="符合"/>
                            <f:selectItem itemLabel="不符合" itemValue="不符合"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <h:outputText id="credate" value="#{equipmentAcceptanceManagedBean.currentDetail3.credate}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <p:inputText id="note" value="#{equipmentAcceptanceManagedBean.currentDetail3.note}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
