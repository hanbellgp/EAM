<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="equipmentRepair" icon="ui-icon-restore"/>
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{equipmentRepairManagedBean.toPrev()}" icon="ui-icon-carat-1-w"
                                     process="@this" update="formOne"
                                     rendered="#{equipmentRepairManagedBean.hasPrev}"/>
                    <p:commandButton id="btnNext" value="向后" actionListener="#{equipmentRepairManagedBean.toNext()}" icon="ui-icon-carat-1-e"
                                     process="@this" update="formOne"
                                     rendered="#{equipmentRepairManagedBean.hasNext}"/>
                </f:facet>

            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6">报修单详情</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="故障紧急度"/></p:column>
                    <p:column colspan="11"> 
                        <h:outputText id="hitchurgency" value="#{equipmentRepairManagedBean.getHitchurgency(equipmentRepairManagedBean.currentEntity.hitchurgency)}" title="troublefrom" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="报修记录号"/></p:column>
                    <p:column>
                        <h:outputText id="formid" value="#{equipmentRepairManagedBean.currentEntity.formid}" title="formid"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="资产编号"/></p:column>
                    <p:column>
                        <h:outputText id="assetno" value="#{equipmentRepairManagedBean.currentEntity.assetno.formid}" title="assetno" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="设备名称"/></p:column>
                    <p:column>
                        <h:outputText id="assetDesc" value="#{equipmentRepairManagedBean.currentEntity.assetno.assetDesc}" title="assetDesc" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="故障来源"/></p:column>
                    <p:column>
                        <h:outputText id="troublefrom" value="#{equipmentRepairManagedBean.getTroubleName(equipmentRepairManagedBean.currentEntity.troublefrom)}" title="troublefrom" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="使用部门"/></p:column>
                    <p:column>
                        <h:outputText id="deptname" value="#{equipmentRepairManagedBean.currentEntity.assetno.deptname}" title="deptname"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="存放地址"/></p:column>
                    <p:column>
                        <h:outputText id="name" value="#{equipmentRepairManagedBean.currentEntity.assetno.position2.name}" title="name" />
                    </p:column>

                </p:row>

                <p:row>

                    <p:column style="background-color: #EEEEEE"><p:outputLabel value="故障发生时间" for="credate" /></p:column>
                    <p:column >
                        <h:outputText id="credate" value="#{equipmentRepairManagedBean.currentEntity.hitchtime}" title="credate">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="报修人"/></p:column>
                    <p:column>
                        <h:outputText id="repairuser" value="#{equipmentRepairManagedBean.currentEntity.repairusername}" title="repairuser" />
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="维修人"/></p:column>
                    <p:column>
                        <h:outputText id="serviceuser" value="#{equipmentRepairManagedBean.currentEntity.serviceusername}" title="serviceuser" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><p:outputLabel value="维修到达时间" for="servicearrivetime" /></p:column>
                    <p:column colspan="7">
                        <h:outputText id="servicearrivetime" value="#{equipmentRepairManagedBean.currentEntity.servicearrivetime}" title="servicearrivetime">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"><p:outputLabel value="维修人电话" for="phone" /></p:column>
                    <p:column colspan="7">
                        <h:outputText id="phone" value="#{equipmentRepairManagedBean.getPhone(equipmentRepairManagedBean.currentEntity.serviceuser)}" title="phone" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column rowspan="8" style="background-color: #EEEEEE"><h:outputText value="故障部位及详情描述"/></p:column>
                    <p:column  colspan="6">
                        <p:inputTextarea id="hitchdesc1"  value="#{equipmentRepairManagedBean.currentEntity.hitchdesc}" rows="5" cols="70" style=" border: darkgray solid 1px" readonly="true" />
                    </p:column>
                </p:row>
                <p:row>

                    <p:column colspan="6">
                        <c:if test="${empty equipmentRepairManagedBean.detailList}">   
                            <p:outputLabel value="暂无图片"/>
                        </c:if>  
                        <c:forEach items="#{equipmentRepairManagedBean.detailList}" var ="li" varStatus="status">
                            <c:if test="${li.filefrom=='报修图片'}">  
                                <img src="#{li.filepath}" width="200" height="200" />
                            </c:if>  
                        </c:forEach>
                    </p:column>
                </p:row>

            </p:panelGrid>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="审核流程">
                    <p:dataTable id="tableList" value="#{equipmentRepairManagedBean.detailList3}" var="item" styleClass="tableList Mtop10"
                                 selectionMode="single" selection="#{equipmentRepairManagedBean.currentDetail3}" rowKey="#{item.seq}" >
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="审批流程"/>
                            </f:facet>
                            <h:outputText value="#{item.curnode}"/>
                        </p:column>
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="审批人"/>
                            </f:facet>
                            <h:outputText value="#{equipmentRepairManagedBean.getUserName(item.userno).username}"/>
                        </p:column>
                        <p:column styleClass="Wid15">
                            <f:facet name="header">
                                <h:outputText value="审批结果"/>
                            </f:facet>
                            <h:outputText value="#{item.contenct}"/>
                        </p:column>

                        <p:column styleClass="Wid20">
                            <f:facet name="header">
                                <h:outputText value="审批时间"/>
                            </f:facet>
                            <h:outputText value="#{item.credate}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                            </h:outputText>   
                        </p:column>
                        <p:column styleClass="Wid20">
                            <f:facet name="header">
                                <h:outputText value="审批意见"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formOne" trigger="btnReturn">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
