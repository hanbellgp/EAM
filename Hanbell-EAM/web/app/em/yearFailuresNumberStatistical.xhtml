<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6"> 查询条件</p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column><h:outputLabel value="数据年份" for="stayear" /></p:column>
                    <p:column>
                        <p:selectOneMenu id="stayear" value="#{yearFailuresNumberStatisticalManagedBean.stayear}" title="数据年份"  >
                            <c:forEach items="#{yearFailuresNumberStatisticalManagedBean.yearsList}" var ="li" varStatus="status">
                                <f:selectItem  itemLabel="${li}" itemValue="${li}"/>
                            </c:forEach>
                        </p:selectOneMenu>
                    </p:column>

                    <p:column><h:outputLabel value="数据分类" for="type" /></p:column>
                    <p:column >
                        <p:selectOneMenu id="type" value="#{yearFailuresNumberStatisticalManagedBean.type}" title="type" >
                            <f:selectItem itemLabel="半成品方型件" itemValue="半成品方型件"/>
                            <f:selectItem itemLabel="半成品圆型件" itemValue="半成品圆型件"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>

            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{yearFailuresNumberStatisticalManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton id="btnPrint" value="导出月设备故障统计表" actionListener="#{yearFailuresNumberStatisticalManagedBean.print()}" icon="ui-icon-print"
                                     />
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{yearFailuresNumberStatisticalManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable var="car" value="#{yearFailuresNumberStatisticalManagedBean.failuresNumberList}"  scrollable="true" scrollHeight="450" >
                <p:column headerText="设备名称"  groupRow="true">
                    <h:outputText value="#{car[0]}" />
                </p:column>
                <p:column headerText="分类">
                    <h:outputText value="#{car[1]}" />
                </p:column>
                <p:column headerText="1">
                    <h:outputText value="#{car[2]}" />
                </p:column>
                <p:column headerText="2">
                    <h:outputText value="#{car[3]}" />
                </p:column>
                <p:column headerText="3">
                    <h:outputText value="#{car[4]}" />
                </p:column>
                <p:column headerText="4">
                    <h:outputText value="#{car[5]}" />
                </p:column>
                <p:column headerText="5">
                    <h:outputText value="#{car[6]}" />
                </p:column>
                <p:column headerText="6">
                    <h:outputText value="#{car[7]}" />
                </p:column>
                <p:column headerText="7">
                    <h:outputText value="#{car[8]}" />
                </p:column>
                <p:column headerText="8">
                    <h:outputText value="#{car[9]}" />
                </p:column>
                <p:column headerText="9">
                    <h:outputText value="#{car[10]}" />
                </p:column>
                <p:column headerText="10">
                    <h:outputText value="#{car[11]}" />
                </p:column>
                <p:column headerText="11">
                    <h:outputText value="#{car[12]}" />
                </p:column>
                <p:column headerText="12">
                    <h:outputText value="#{car[13]}" />
                </p:column>

            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnPrint">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
