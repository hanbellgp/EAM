<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6"> 查询条件</p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column><h:outputLabel value="数据年份" for="stayear" /></p:column>
                    <p:column>
                        <p:selectOneMenu id="stayear" value="#{workshopEquipmentDayManagedBean.stayear}" title="数据年份"  >
                            <c:forEach items="#{workshopEquipmentDayManagedBean.yearsList}" var ="li" varStatus="status">
                                <f:selectItem  itemLabel="${li}" itemValue="${li}"/>
                            </c:forEach>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column><h:outputLabel value="数据月份" for="staMonth" /></p:column>
                    <p:column>
                        <p:selectOneMenu id="staMonth" value="#{workshopEquipmentDayManagedBean.staMonth}" title="数据月份"  >
                            <c:forEach items="#{workshopEquipmentDayManagedBean.monthList}" var ="li" varStatus="status">
                                <f:selectItem  itemLabel="${li}" itemValue="${li}"/>
                            </c:forEach>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputLabel value="数据分类" for="type" /></p:column>
                    <p:column >
                        <p:selectOneMenu id="type" value="#{workshopEquipmentDayManagedBean.type}" title="type" >
                            <f:selectItem itemLabel="半成品方型件" itemValue="半成品方型件"/>
                            <f:selectItem itemLabel="半成品圆型件" itemValue="半成品圆型件"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{workshopEquipmentDayManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton id="btnPrint" value="导出车间设备月报" actionListener="#{workshopEquipmentDayManagedBean.print()}" icon="ui-icon-print"
                                     />
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{workshopEquipmentDayManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>

            <p:dataTable value="#{workshopEquipmentDayManagedBean.workshopEquipmentList}"  var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom"
                               >
                <p:ajax event="rowSelect"  />
                <p:ajax event="rowUnselect" />
                <p:column styleClass="Wid20" headerText="天"  style="text-align: left">
                    <h:outputText value="#{item[0]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="1" style="text-align: center">
                    <h:outputText value="#{item[1]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="2" style="text-align: center">
                    <h:outputText value="#{item[2]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="3" style="text-align: center" >
                    <h:outputText value="#{item[3]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="4" style="text-align: center">
                    <h:outputText value="#{item[4]}"/>

                <p:column styleClass="Wid10" headerText="17" style="text-align: center">

            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnPrint">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
