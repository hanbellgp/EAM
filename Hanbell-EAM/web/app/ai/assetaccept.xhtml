<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <h:outputLabel value="验收编号" for="queryFormId" />
                <p:inputText id="queryFormId" value="#{assetAcceptanceManagedBean.queryFormId}" title="编号" />
                <h:outputLabel value="状态" for="queryState" />
                <p:selectOneMenu id="queryState" value="#{assetAcceptanceManagedBean.queryState}" title="状态" >
                    <f:selectItem itemLabel="全部" itemValue="ALL"/>
                    <f:selectItem itemLabel="未审核" itemValue="N"/>
                    <f:selectItem itemLabel="已审核" itemValue="V"/>
                </p:selectOneMenu>
                <h:outputLabel value="验收日期" for="queryDateBegin" />
                <p:calendar id="queryDateBegin" value="#{assetAcceptanceManagedBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                <h:outputLabel value="截止日期" for="queryDateEnd" />
                <p:calendar id="queryDateEnd" value="#{assetAcceptanceManagedBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{assetAcceptanceManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{assetAcceptanceManagedBean.view('assetacceptView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnEdit" value="编辑" action="#{assetAcceptanceManagedBean.edit('assetacceptEdit')}" icon="ui-icon-pencil"
                                    rendered="#{assetAcceptanceManagedBean.doEdit}"/>
                        <p:menuitem id="btnDelete" value="删除" actionListener="#{assetAcceptanceManagedBean.delete()}" icon="ui-icon-trash"
                                    rendered="#{assetAcceptanceManagedBean.doDel}" update=":formList">
                            <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnUnverify" value="还原" actionListener="#{assetAcceptanceManagedBean.unverify()}" icon="ui-icon-lock-open"
                                    rendered="#{assetAcceptanceManagedBean.doUnCfm}"  update=":formList">
                            <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnCreate" value="新增" action="#{assetAcceptanceManagedBean.create('assetacceptNew')}" icon="ui-icon-plus"
                                    rendered="#{assetAcceptanceManagedBean.doAdd}" process="@this" />
                    </p:splitButton>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{assetAcceptanceManagedBean.reset()}" icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{assetAcceptanceManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelList">
                <p:dataTable value="#{assetAcceptanceManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,30,45"  lazy="true"
                             selectionMode="single" selection="#{assetAcceptanceManagedBean.currentEntity}" rowKey="#{item.id}" >
                    <f:facet name="header">
                        资产验收维护
                    </f:facet>
                    <p:ajax event="rowSelect"  update=":formList:toolbar" />
                    <p:ajax event="rowUnselect" update=":formList:toolbar" />
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="验收单号"/>
                        </f:facet>
                        <h:outputText value="#{item.formid}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="验收日期"/>
                        </f:facet>
                        <h:outputText value="#{item.formdate}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    <p:column  styleClass="Wid20">
                        <f:facet name="header">
                            <h:outputText value="处理部门"/>
                        </f:facet>
                        <h:outputText value="#{item.deptname}"/>
                    </p:column>
                    <p:column  styleClass="Wid50">
                        <f:facet name="header">
                            <h:outputText value="备注"/>
                        </f:facet>
                        <h:outputText value="#{item.remark}"/>
                    </p:column>
                    <p:column  styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="状态"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
