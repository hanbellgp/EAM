<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />

            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="equipmentAnalyStage" icon="ui-icon-restore"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="8">保全阶段详情</p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column style="background-color: #EEEEEE"  styleClass="Wid15"><p:outputLabel value="资产编号" for="formid" /></p:column>
                    <p:column styleClass="Wid15">
                        <h:outputText id="formid" value="#{equipmentAnalyStageManagedBean.currentEntity.formid.formid }"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"  styleClass="Wid15"><p:outputLabel value="设备名称" for="assetDesc" /></p:column>
                    <p:column styleClass="Wid15">
                        <h:outputText id="assetDesc" value="#{equipmentAnalyStageManagedBean.currentEntity.formid.assetDesc }"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background-color: #EEEEEE"  styleClass="Wid15"><p:outputLabel value="厂区" for="position2" /></p:column>
                    <p:column styleClass="Wid15">
                        <h:outputText id="position2" value="#{equipmentAnalyStageManagedBean.currentEntity.formid.position2.name }"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"  styleClass="Wid15"><p:outputLabel value="厂房" for="position3" /></p:column>
                    <p:column styleClass="Wid15">
                        <h:outputText id="position3" value="#{equipmentAnalyStageManagedBean.currentEntity.formid.position3.name }"/>
                    </p:column>
                </p:row>
                  <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="制程" /></p:column>
                    <p:column>
                        <h:outputText id="process" value="#{equipmentAnalyStageManagedBean.currentEntity.formid.process}" title="process"/>
                    </p:column>
                    <p:column style="background-color: #EEEEEE"><p:outputLabel value="设备等级" for="paramvalue"/></p:column>
                    <p:column colspan="3">
                        <h:outputText id="paramvalue" value="#{equipmentAnalyStageManagedBean.currentEntity.equipmentLevelId.paramvalue}" title="paramvalue" />
                    </p:column>

                </p:row>
                   <p:row>
                    <p:column style="background-color: #EEEEEE"><h:outputText value="MES编号" /></p:column>
                    <p:column>
                        <h:outputText id="process" value="#{equipmentAnalyStageManagedBean.currentEntity.formid.remark}" title="process"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:dataTable value="#{equipmentAnalyStageManagedBean.tagetViewList}" var="item"  tableStyleClass="tableList" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"   
                         rowKey="#{item.id}" >
                <p:column styleClass="Wid5" headerText="保区阶段" >
                    <h:outputText value="#{item.stage}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="计划保全时间" >
                    <h:outputText  value="#{item.plandate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>  
                </p:column>
                <p:column styleClass="Wid10" headerText="实际保全时间" >
                    <h:outputText  value="#{item.actdate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>  
                </p:column>
                <p:column styleClass="Wid10" headerText="进度落后原因分析" >
                    <h:outputText value="#{item.backreason}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="执行改善对策" >
                    <h:outputText value="#{item.improve}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="担当" >
                    <h:outputText value="#{item.assume}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="预计改善完成时间" >
                    <h:outputText value="#{item.improveplandate }">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>  
                </p:column>
                <p:column styleClass="Wid10" headerText="实际改善完成时间" >
                    <h:outputText value="#{item.improveactdate}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
