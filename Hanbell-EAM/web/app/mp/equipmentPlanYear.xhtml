<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>

                <p:column><h:outputLabel value="数据年份" for="stayear" /></p:column>
                <p:column>
                    <p:selectOneMenu id="stayear" value="#{equipmentPlanYearManagedBean.staYear}" title="数据年份"  >
                        <c:forEach items="#{equipmentPlanYearManagedBean.yearsList}" var ="li" varStatus="status">
                            <f:selectItem  itemLabel="${li}" itemValue="${li}"/>
                        </c:forEach>
                    </p:selectOneMenu>
                </p:column>


                <h:outputLabel value="设备编号" for="queryFormId" />
                <p:inputText id="queryFormId" value="#{equipmentPlanYearManagedBean.queryFormId}" title="设备编号" />

            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{equipmentPlanYearManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>

                </f:facet>

                <f:facet name="right">
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{equipmentPlanYearManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnPrint" value="导出EXCEL" actionListener="#{equipmentPlanYearManagedBean.print()}" icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnPrint1" value="导出计划保全实施表" actionListener="#{equipmentPlanYearManagedBean.printImplementation()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{equipmentPlanYearManagedBean.equipmentPlanMonthList}"  var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom"
                         >
                <p:ajax event="rowSelect"  />
                <p:ajax event="rowUnselect" />
                <p:column styleClass="Wid20" headerText="编号"  style="text-align: left">
                    <h:outputText value="#{item[0]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="保养区域" style="text-align: center">
                    <h:outputText value="#{item[1]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="保养内容" style="text-align: center">
                    <h:outputText value="#{item[2]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="工时" style="text-align: center">
                    <h:outputText value="#{item[3]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="人力" style="text-align: center">
                    <h:outputText value="#{item[4]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="停机时间" style="text-align: center">
                    <h:outputText value="#{item[5]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="责任单位" style="text-align: center">
                    <h:outputText value="#{item[6]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="保养等级" style="text-align: center">
                    <h:outputText value="#{item[7]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="周期" style="text-align: center" >
                    <h:outputText value="#{item[8]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="1" style="text-align: center">
                    <h:outputText value="#{item[9]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="2" style="text-align: center">
                    <h:outputText value="#{item[10]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="3" style="text-align: center">
                    <h:outputText value="#{item[11]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="4" style="text-align: center">
                    <h:outputText value="#{item[12]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="5" style="text-align: center">
                    <h:outputText value="#{item[13]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="6" style="text-align: center" >
                    <h:outputText value="#{item[14]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="7" style="text-align: center">
                    <h:outputText value="#{item[15]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="8" style="text-align: center">
                    <h:outputText value="#{item[16]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="9" style="text-align: center">
                    <h:outputText value="#{item[17]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="10" style="text-align: center">
                    <h:outputText value="#{item[18]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="11" style="text-align: center">
                    <h:outputText value="#{item[18]}"/>
                </p:column>
                <p:column styleClass="Wid10" headerText="12" style="text-align: center">
                    <h:outputText value="#{item[20]}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
