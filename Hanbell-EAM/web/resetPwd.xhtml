<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>汉钟精机 | Middleware</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <p:growl id="growl" showSummary="false" showDetail="true"  autoUpdate="true"/>
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <h:outputText  value="#{userManagedBean.currentUser.userid}" />
                            <label>账号</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <h:outputText  value="#{userManagedBean.currentUser.username}" />
                            <label>姓名</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password value="#{userManagedBean.pwd}" required="true" requiredMessage="请输入原密码" feedback="false"/>
                            <label>原密码</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password id="pwd1" value="#{userManagedBean.newpwd}" required="true" requiredMessage="请输入新密码"
                                        validatorMessage="密码至少六位"  match="pwd2" feedback="false">
                                <f:validateLength minimum="6"/>
                            </p:password>
                            <label>新密码</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password id="pwd2" value="#{userManagedBean.newpwd}" required="true" requiredMessage="请输入原密码" feedback="false"/>
                            <label>新密码</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="重置"  type="reset" />
                        <p:commandButton value="提交" action="#{userManagedBean.updatePwd()}" update="@form"/>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="login-footer">汉钟精机 | MiddleWare</div>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="ultima-layout" />
    </h:body>

</html>
